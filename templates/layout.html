<!DOCTYPE html>
<html>
<head>
  <title>{% block title '' %} | Guanyem</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link href="{{ app.request.basepath }}/css/style.css" rel="stylesheet" />
  <link rel="shortcut icon" href="{{ app.request.basepath }}/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span class="navbar-brand">Tresoreria</span>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/admin/donors">Donors</a></li>
            <li><a href="/admin/results">Results</a></li>
          </ul>
          {% if is_granted('IS_AUTHENTICATED_FULLY') %}
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{{ path('admin_logout') }}">Logout <span class="glyphicon glyphicon-log-out"></span></a></li>
          </ul>
          {% endif %}
        </div><!--/.nav-collapse -->
      </div><!--/.container-fluid -->
    </nav>

    {% block content %}{% endblock %}

  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>
</html>
